<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Payment form</title>
</head>
<body><div class="container">
    <form action="">
        <h1>Payment Form></h1>
        <p>required field are folloewd by *</p>
        <h2>Contact Information</h2>
        <p>Name: * <input type="text" name="name" placeholder="ram" required> </p> 
        <fieldset><legend>Gender *</legend> <p>Male <input type="radio" name="gender" id="Male"> Female <input type="radio" name="gender" id="Female"></p></fieldset>

        <p>
            Address: <textarea name="address" id="address" cols="30" rows="10"></textarea>
        </p>
        <p>Email: <input type="email" name="email" id="email" cols="30" rows="10"></textarea></p>
        <p>
            Pincode:* <input type="number" name="pincode" id ="pincode" required>
        </p>

        <h2>Payment Information</h2>
        <p> Card Type: *
            <select name="Card_Type" id="Card_Type" required>
                <option value="">--Select Card Type-- </option>
                <option value="visa">Visa</option>
                <option value="Rupay">Rupay</option>
                <option value="masterCard">MasterCard</option>
            </select>
        </p>
        <p>
            Card number * <input type="number" name="card_number" id="card_Number" required>
        </p>
        <p>
            Expiration Date * <input type="date" name="exp_date" id="exp_date" required>
        </p>
        <p>
            CVV * <input type="password" name="cvv" id="cvv" required>
        </p>
        
        <input type="submit" value="Pay Now">
    </form>
    </div>
</body>
</html>
